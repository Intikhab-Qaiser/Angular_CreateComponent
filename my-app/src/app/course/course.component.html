<div class="courseDiv">
  <h2 class="courseTitle">{{ course.Title }}</h2>
  <label class="courseDescription" id="description">{{ course.Description }}</label>
  <br><br>
  <label class="courseDuration" id="duration">{{ course.Duration }}</label>

  <label id="creation">{{ course.CreationDate }}</label>

  <br/>
  <input class="btn"  id="editbutton" type="button" value="Edit" (click)="Edit();" />
  <input class="btn" id="deletebutton" type="button" value="Delete"  (click)="Delete();" />
</div>
